# -------------------------------------------------------------
#  Shared configuration anchors
# -------------------------------------------------------------

x-airflow-common: &airflow-common
  image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.10.1-python3.10}
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    # ðŸ”‘  Generate one with: python -c "import secrets,base64;print(base64.urlsafe_b64encode(secrets.token_bytes(32)).decode())"
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
    # Extra Python deps installed at container startâ€‘up (devâ€‘only!)
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-yfinance apache-airflow-providers-snowflake snowflake-connector-python dbt-snowflake sentence-transformers pinecone-client}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres:
      condition: service_healthy

# -------------------------------------------------------------
#  Services
# -------------------------------------------------------------

services:
  # ---------- Database ------------------------------------------------------
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      # Optional init scripts to create extra DBs (e.g., superset)
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  # ---------- Airflow -------------------------------------------------------
  airflow-web:
    <<: *airflow-common
    command: webserver
    ports:
      - "8082:8080"  # host:container
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow db migrate
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ""
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  airflow-cli:
    <<: *airflow-common
    profiles: [debug]
    command: bash
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"

  # ---------- dbt -----------------------------------------------------------
  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.7.4
    working_dir: /usr/app
    volumes:
      - ./dbt:/usr/app
      - ./dbt_profiles:/root/.dbt  # profiles.yml lives here
    environment:
      DBT_PROFILES_DIR: /root/.dbt

  # ---------- Superset ------------------------------------------------------
  superset-init:
    image: apache/superset:3.0.0
    entrypoint: /bin/bash
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-changeme}
      DATABASE_URL: postgresql+psycopg2://airflow:airflow@postgres:5432/superset
    command:
      - -c
      - |
        superset db upgrade
        superset fab create-admin \
          --username ${SUPERSET_ADMIN_USER:-admin} \
          --firstname Superset --lastname Admin \
          --email admin@example.com \
          --password ${SUPERSET_ADMIN_PWD:-admin}
        superset init
    volumes:
      - superset_home:/app/superset_home

  superset:
    image: apache/superset:3.0.0
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-changeme}
      DATABASE_URL: postgresql+psycopg2://airflow:airflow@postgres:5432/superset
    depends_on:
      postgres:
        condition: service_healthy
      superset-init:
        condition: service_completed_successfully
    volumes:
      - superset_home:/app/superset_home
    ports:
      - "8088:8088"

# -------------------------------------------------------------
#  Named volumes
# -------------------------------------------------------------

volumes:
  postgres-db-volume:
  superset_home:
